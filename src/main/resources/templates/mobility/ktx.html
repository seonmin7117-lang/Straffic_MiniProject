<div layout:fragment="content">
    <style>
        .layout-content {
            padding: 80px 0 40px;
            min-height: auto;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .layout-content { padding-top: 70px; }
        }

        .ktx-page {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            transition: max-width 0.3s ease;
        }

        .ktx-container {
            width: 100%;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin: 0 auto;
        }

        .ktx-container h1 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            margin-top: 0;
            font-weight: 700;
        }

        .search-row {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 24px;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-label { font-size: 14px; font-weight: 600; color: #444; }

        .station-select, .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-primary { background: #333; color: #fff; }
        .btn-primary:hover { background: #000; }

        .train-card {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .ktx-page { max-width: 1000px; }
        }

        @media (max-width: 768px) {
            .ktx-page { width: 412px; max-width: 100%; }
            .ktx-container { padding: 24px 16px; border-radius: 0; box-shadow: none; border-left: none; border-right: none; }
            .search-row {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 12px;
            }
            .train-card {
                grid-template-columns: 1fr;
                text-align: left;
            }
            .price { margin-bottom: 10px; }
            .btn { width: 100%; }
        }

        .seat-modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .seat-modal-backdrop.active {
            display: flex;
        }

        .seat-modal {
            background: #fff;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            padding: 20px 20px 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            box-sizing: border-box;
        }

        .seat-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .seat-modal-title {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .seat-modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .seat-info {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .seat-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 16px 0 12px;
        }

        .seat-item {
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 8px 0;
            text-align: center;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }

        .seat-item.selected {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .seat-item.disabled {
            background: #f3f3f3;
            color: #aaa;
            border-style: dashed;
            cursor: default;
        }

        .seat-selected-info {
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .seat-modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .seat-modal-actions .btn {
            flex: 1;
        }

        @media (max-width: 480px) {
            .seat-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

                    <select class="station-select" id="departure">
                        <option>ì„œìš¸</option><option>ìš©ì‚°</option><option>ê´‘ëª…</option><option>ìˆ˜ì›</option>

    <script>
        let selectedSeats = [];
        let currentTrain = {};

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('departureDate').value = today;
            searchTrains();
        });

        function searchTrains() {
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            const date = document.getElementById('departureDate').value;
            const passengers = document.getElementById('passengers').value;

            fetch(`/ktx/search?departure=${encodeURIComponent(departure)}&arrival=${encodeURIComponent(arrival)}&date=${date}&passengers=${passengers}`)
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('trainList');
                    if (!data.success || !data.trains || data.trains.length === 0) {
                        list.innerHTML = '<div style="padding:40px; text-align:center; color:#777;">ìš´í–‰ ì¤‘ì¸ ì—´ì°¨ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                        return;
                    }
                    list.innerHTML = data.trains.map(t => `
                        <div class="train-card">
                            <div>
                                <div><strong>${t.trainNo}</strong></div>
                                <div class="train-route">${t.departure} ${t.departureTime} â†’ ${t.arrival} ${t.arrivalTime} Â· ${t.duration}</div>
                            </div>
                            <div>
                                <div class="price">${t.price}ì›</div>
                                <button class="btn btn-primary" onclick='openSeatModal(${JSON.stringify(t)})'>ì˜ˆë§¤í•˜ê¸°</button>
                            </div>
                        </div>
                    `).join('');
                });
        }

        function openSeatModal(train) {
            currentTrain = train;
            selectedSeats = [];
            document.getElementById('trainInfo').innerHTML =
                `<div style="display:flex; justify-content:space-between;">
                    <div><strong>${train.trainNo}</strong><div style="color:#777">${train.departure} ${train.departureTime} â†’ ${train.arrival} ${train.arrivalTime}</div></div>
                    <div class="price">${train.price}ì›</div>
                 </div>`;
            const grid = document.getElementById('seatGrid');
            grid.innerHTML = '';
            const occupied = [3,7,11,15,19];
            for (let i=1; i<=20; i++) {
                const d = document.createElement('div');
                d.className = 'seat-item';
                d.textContent = i;
                if (occupied.includes(i)) {
                    d.classList.add('disabled');
                } else {
                    d.onclick = () => toggleSeat(i, d);
                }
                grid.appendChild(d);
            }
            document.getElementById('seatModalBackdrop').classList.add('active');
            updateSelectedInfo();
        }

        function closeModal() {
            document.getElementById('seatModalBackdrop').classList.remove('active');
            selectedSeats = [];
        }
        function toggleSeat(num, el) {
            if (selectedSeats.includes(num)) { selectedSeats = selectedSeats.filter(s => s !== num); el.classList.remove('selected'); }
            else { selectedSeats.push(num); el.classList.add('selected'); }
            updateSelectedInfo();
        }
        function updateSelectedInfo() {
            document.getElementById('selectedSeats').textContent = selectedSeats.length ? selectedSeats.sort((a,b)=>a-b).join(', ') + 'ë²ˆ' : 'ì—†ìŒ';
        }
        function confirmReservation() {
            if (!selectedSeats.length) return alert('ì¢Œì„ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
            const seats = selectedSeats.sort((a,b)=>a-b).join(', ');
            fetch('/ktx/api/reserve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    trainNo: currentTrain.trainNo,
                    from: currentTrain.departure,
                    to: currentTrain.arrival,
                    depTime: currentTrain.departureTime,
                    arrTime: currentTrain.arrivalTime,
                    seats: seats,
                    price: String(currentTrain.price).replace(/,/g,'')
                })
            }).then(r=>r.json()).then(data=>{
                if (data.success) alert(`ì˜ˆì•½ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤ (ì˜ˆì•½ë²ˆí˜¸: ${data.reservationId})`);
                else alert('ì˜ˆì•½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                closeModal();
            });
        }
    </script>
